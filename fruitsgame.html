<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fruits Slicer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = yes">
        <link rel="stylesheet" href="styling.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="scorebox">
                <i class="fa fa-trophy "></i> : <span id="score">0</span>
            </div>
            <div id="trialsleft">
            </div>
            <div>
                <div id="correct">
                    Correct
                </div>
                <div id="tryagain">
                    Try Again!
                </div>
                <div id="fruitscontainer">
                    <img id="fruit1" class="fruit">
                </div>
                
                <div id="startreset" class="button">
                   START GAME
                </div>
                <div id="gameover"><p class="over">GAMEOVER</p>
                </div>
            </div>
        </div>
        <audio id="slicesound">
            <source src="audio/kungfuknife.mp3">
            <source src="audio/kungfuknife.ogg">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="jquery.js"></script>
    </body>
</html>
